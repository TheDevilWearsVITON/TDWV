<h1>Welcome!</h1>

<body>

    <form method='post' enctype="multipart/form-data" action="http://127.0.0.1:5000/result">

        <div style="float:left;" class="button">

            <p>
                <!-- 이미지 올리고 이미지 아래에 submit 만들기,
                jinja라는 문법을 사용하여 서버의 변수 등을 가져와서 사용이 가능하다
                input태그를 끝까지 작성하지 않으면 form에서 서버로 넘어갈 때 이상한 값이
                value로 들어갈 수 있다
                type=hidden은 페이지에 아무 영향을 미치지 않는 태그로, 표시하였던 이미지 값을 다시 가져와야 했기 때문에
                사용하였다-->
                <img src="{{ url_for('static', filename=data_list[0]) }}" style="width:200px; height:300px;">
                <input type="hidden" name="cloth_part1" value="{{ url_for('static', filename=data_list[0]) }}"></input>
                <input type="radio" id="imgFile1" name="select_cloth" value="1">"착용 가능한 의상1"</input>
            </p>
            <p>
                <img src="{{ url_for('static', filename=data_list[1]) }}" style="width:200px; height:300px;">
                <input type="hidden" name="cloth_part2" value="{{ url_for('static', filename=data_list[1]) }}"></input>
                <input type="radio" id="imgFile2" name="select_cloth" value="2">"착용 가능한 의상2"</input>
            </p>
            <p>
                <input type="submit" value="옷 입히기">
            </p>
        </div>
        <div style="float:left;" class="button"></div>
        <p>
            <label for="upimgFile2">
                "착용 결과"
            </label>
            <img src="{{ url_for('static', filename=data_list[2]) }}" name="result_img"
                style="width:200px; height:300px;">

        </p>

        </div>
        <a href="/">처음으로 돌아가기</a>

    </form>
</body>

</html>
